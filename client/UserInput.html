<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Enter your details</h3>
        <form action="http://localhost:5000/users/add" method="post">
            <div>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
            <div>
                <input type="text" id="password_hash" name="password_hash" placeholder="Enter password">
            </div>
            <div>
                <input type="text" id="email" name="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="text" id="first_name" name="first_name" placeholder="Enter first_name">
            </div>
            <div>
                <input type="text" id="last_name" name="last_name" placeholder="Enter last_name">
            </div>
            <div>
                <input type="number" id="phone_number" name="phone_number" placeholder="Enter phone_number">
            </div>
            <div>
                <input type="text" id="address" name="address" placeholder="Enter address">
            </div>
            <div>
                <input type="text" id="city" name="city" placeholder="Enter city">
            </div>
            <div>
                <input type="text" id="state" name="state" placeholder="Enter state">
            </div>
            <div>
                <input type="number" id="postal_code" name="postal_code" placeholder="Enter postal_code">
            </div>
            <div>
                <input type="text" id="country" name="country" placeholder="Enter country">
            </div>
            <div>
                <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Enter date_of_birth">
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
